<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Person</title>
</head>
<body>
<h2>Person</h2>
<br/>
<hr/>

<table>
    <tr>
        <th>
            <form th:method="GET" th:action="@{/home}">
                <input type="submit" value="Home"/>
            </form>
        </th>
        <th>
            <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
                <input type="submit" value="Edit"/></form>
        </th>
        <th>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                <input type="submit" value="Delete"/></form>
        </th>
    </tr>
</table>

<h4 th:text="${'Name: ' + person.getName()}">VALUE</h4>
<h4 th:text="${'Age: ' + person.getAge()}">VALUE</h4>

<div th:if="${books.isEmpty()}">
    <p>The man hasn't picked up any books</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
    </table>
</div>
</body>
</html>
